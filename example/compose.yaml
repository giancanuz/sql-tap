services:
  mysql:
    image: mysql:8
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_DATABASE: db
      MYSQL_USER: mysql
      MYSQL_PASSWORD: mysql
    volumes:
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-umysql", "-pmysql" ]
      interval: 2s
      timeout: 5s
      retries: 10

  mysql9:
    image: mysql:9
    ports:
      - "3308:3306"
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_DATABASE: db
      MYSQL_USER: mysql
      MYSQL_PASSWORD: mysql
    volumes:
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-umysql", "-pmysql" ]
      interval: 2s
      timeout: 5s
      retries: 10

  postgres:
    image: postgres:18
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: db
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 5s
      retries: 5

  tapd-postgres:
    build:
      context: ..
      dockerfile: Dockerfile
    ports:
      - "5433:5433"
      - "9091:9091"
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/db?sslmode=disable
    command:
      - --driver=postgres
      - --listen=:5433
      - --upstream=postgres:5432
      - --grpc=:9091
      - --http=:8080
    depends_on:
      postgres:
        condition: service_healthy

  tapd-mysql:
    build:
      context: ..
      dockerfile: Dockerfile
    ports:
      - "3307:3307"
      - "9092:9092"
      - "8081:8081"
    environment:
      DATABASE_URL: "mysql:mysql@tcp(mysql:3306)/db"
    command:
      - --driver=mysql
      - --listen=:3307
      - --upstream=mysql:3306
      - --grpc=:9092
      - --http=:8081
    depends_on:
      mysql:
        condition: service_healthy

  tapd-mysql9:
    build:
      context: ..
      dockerfile: Dockerfile
    ports:
      - "3309:3309"
      - "9093:9093"
      - "8082:8082"
    environment:
      DATABASE_URL: "mysql:mysql@tcp(mysql9:3306)/db"
    command:
      - --driver=mysql
      - --listen=:3309
      - --upstream=mysql9:3306
      - --grpc=:9093
      - --http=:8082
    depends_on:
      mysql9:
        condition: service_healthy

  tidb:
    image: pingcap/tidb:latest
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://127.0.0.1:10080/status || exit 1"]
      interval: 2s
      timeout: 5s
      retries: 10

  tidb-init:
    image: mysql:8
    volumes:
      - ./tidb/init.sql:/init.sql
    entrypoint: ["sh", "-c", "mysql -h tidb -P 4000 -u root < /init.sql"]
    depends_on:
      tidb:
        condition: service_healthy

  tapd-tidb:
    build:
      context: ..
      dockerfile: Dockerfile
    ports:
      - "4001:4001"
      - "9094:9094"
      - "8083:8083"
    environment:
      DATABASE_URL: "root@tcp(tidb:4000)/db"
    command:
      - --driver=tidb
      - --listen=:4001
      - --upstream=tidb:4000
      - --grpc=:9094
      - --http=:8083
    depends_on:
      tidb-init:
        condition: service_completed_successfully
